    <text dx="50" dy="10" fill="white" font-size="15" > ->Click on white dots as they show the connection points</text>
    <g id="Scripture">
        <g id="BGenesis">
            <g y="1" id="NonDay" transform="translate(0, 0)">
                <text dy="1.2em" x="99%" fill="white" font-size="15" direction="rtl">
א בְּרֵאשִׁית, בָּרָא אֱלֹהִים, אֵת הַשָּׁמַיִם, וְאֵת הָאָרֶץ </text>
                <text dy="2.4em" x="99%" fill="white" font-size="15" direction="rtl">
ב וְהָאָרֶץ, הָיְתָה תֹהוּ וָבֹהוּ, וְחֹשֶׁךְ, עַל-פְּנֵי תְהוֹם </text>
            </g>
            <g y="-20000000000" id="ZeroDay" transform="translate(0, -10000000)">
                <text dy="1.2em" x="99%" direction="rtl">
... וְרוּחַ אֱלֹהִים, מְרַחֶפֶת עַל-פְּנֵי הַמָּיִם </text>
            </g>
            <g y="-20000000000" id="FirstDay" transform="translate(0, -10000000)">
                <text dy="1.2em" x="99%" direction="rtl">
ג וַיֹּאמֶר אֱלֹהִים, יְהִי אוֹר; וַיְהִי-אוֹר</text>
                <text dy="2.4em" x="99%" direction="rtl">
ד וַיַּרְא אֱלֹהִים אֶת-הָאוֹר, כִּי-טוֹב</text>
                <text dy="3.6em" x="99%" direction="rtl">
וַיַּבְדֵּל אֱלֹהִים, בֵּין הָאוֹר וּבֵין הַחֹשֶׁךְ</text>
                <text dy="4.8em" x="99%" direction="rtl">
ה וַיִּקְרָא אֱלֹהִים לָאוֹר יוֹם, וְלַחֹשֶׁךְ קָרָא לָיְלָה</text>
                <text dy="6em" x="99%" direction="rtl">
וַיְהִי-עֶרֶב וַיְהִי-בֹקֶר, יוֹם אֶחָד</text>
            </g>
            <g  y="-20000000000" x="1" id="SecondDay" transform="translate(0, -10000000)"> 
                <text dy="1.2em" x="99%" direction="rtl">
ו וַיֹּאמֶר אֱלֹהִים, יְהִי רָקִיעַ בְּתוֹךְ הַמָּיִם</text>
                <text dy="2.4em" x="99%" direction="rtl">
וִיהִי מַבְדִּיל, בֵּין מַיִם לָמָיִם</text>
                <text dy="3.6em" x="99%" direction="rtl">
ז וַיַּעַשׂ אֱלֹהִים, אֶת-הָרָקִיעַ, וַיַּבְדֵּל בֵּין הַמַּיִם אֲשֶׁר </text>
                <text dy="4.8em" x="99%" direction="rtl">
מִתַּחַת לָרָקִיעַ, וּבֵין הַמַּיִם אֲשֶׁר מֵעַל לָרָקִיעַ; וַיְהִי-כֵן</text>
                <text dy="6em" x="99%" direction="rtl">
ח וַיִּקְרָא אֱלֹהִים לָרָקִיעַ, שָׁמָיִם; וַיְהִי-עֶרֶב וַיְהִי-בֹקֶר, יוֹם שֵׁנִי</text>
            </g>
            <g y="-20000000000" x="1" id="ThirdDay" transform="translate(0, -10000000)">
                <text dy="1.2em" x="99%" direction="rtl">
ט וַיֹּאמֶר אֱלֹהִים, יִקָּווּ הַמַּיִם מִתַּחַת הַשָּׁמַיִם אֶל-מָקוֹם אֶחָד</text>
                <text dy="2.4em" x="99%" direction="rtl">
וְתֵרָאֶה, הַיַּבָּשָׁה; וַיְהִי-כֵן</text>
                <text dy="3.6em" x="99%" direction="rtl">
י וַיִּקְרָא אֱלֹהִים לַיַּבָּשָׁה אֶרֶץ, וּלְמִקְוֵה הַמַּיִם קָרָא יַמִּים</text>
                <text dy="4.8em" x="99%" direction="rtl">
וַיַּרְא אֱלֹהִים, כִּי-טוֹב</text>
                <text dy="6em" x="99%" direction="rtl">
יא וַיֹּאמֶר אֱלֹהִים, תַּדְשֵׁא הָאָרֶץ דֶּשֶׁא עֵשֶׂב מַזְרִיעַ זֶרַע</text>
                <text dy="7.2em" x="99%" direction="rtl">
עֵץ פְּרִי עֹשֶׂה פְּרִי לְמִינוֹ, אֲשֶׁר זַרְעוֹ-בוֹ עַל-הָאָרֶץ; וַיְהִי-כֵן</text>
                <text dy="8.4em" x="99%" direction="rtl"> 
יב וַתּוֹצֵא הָאָרֶץ דֶּשֶׁא עֵשֶׂב מַזְרִיעַ זֶרַע, לְמִינֵהוּ</text>
                <text dy="9.6em" x="99%" direction="rtl"> 
וְעֵץ עֹשֶׂה-פְּרִי אֲשֶׁר זַרְעוֹ-בוֹ, לְמִינֵהוּ; וַיַּרְא אֱלֹהִים, כִּי-טוֹב</text>
                <text dy="10.8em" x="99%" direction="rtl"> 
יג וַיְהִי-עֶרֶב וַיְהִי-בֹקֶר, יוֹם שְׁלִישִׁי</text>
            </g>
            <g y="-20000000000" x="1" id="FourthDay" transform="translate(0, -10000000)">
                <text dy="1.2em" x="99%" direction="rtl">
יד וַיֹּאמֶר אֱלֹהִים, יְהִי מְאֹרֹת בִּרְקִיעַ הַשָּׁמַיִם, לְהַבְדִּיל, בֵּין הַיּוֹם וּבֵין הַלָּיְלָה</text>
                <text dy="2.4em" x="99%" direction="rtl">
וְהָיוּ לְאֹתֹת וּלְמוֹעֲדִים, וּלְיָמִים וְשָׁנִים.</text>
                <text dy="3.6em" x="99%" direction="rtl">
טו וְהָיוּ לִמְאוֹרֹת בִּרְקִיעַ הַשָּׁמַיִם, לְהָאִיר עַל-הָאָרֶץ; וַיְהִי-כֵן</text>
                <text dy="4.8em" x="99%" direction="rtl">
טז וַיַּעַשׂ אֱלֹהִים, אֶת-שְׁנֵי הַמְּאֹרֹת הַגְּדֹלִים</text>
                <text dy="6em" x="99%" direction="rtl">
אֶת-הַמָּאוֹר הַגָּדֹל, לְמֶמְשֶׁלֶת הַיּוֹם,</text>
                <text dy="7.2em" x="99%" direction="rtl">
וְאֶת-הַמָּאוֹר הַקָּטֹן לְמֶמְשֶׁלֶת הַלַּיְלָה, וְאֵת הַכּוֹכָבִים</text>
                <text dy="8.4em" x="99%" direction="rtl">
יז וַיִּתֵּן אֹתָם אֱלֹהִים, בִּרְקִיעַ הַשָּׁמָיִם, לְהָאִיר, עַל-הָאָרֶץ</text>
                <text dy="9.6em" x="99%" direction="rtl">
יח וְלִמְשֹׁל, בַּיּוֹם וּבַלַּיְלָה, וּלְהַבְדִּיל,</text>
                <text dy="10.8em" x="99%" direction="rtl">
בֵּין הָאוֹר וּבֵין הַחֹשֶׁךְ; וַיַּרְא אֱלֹהִים, כִּי-טוֹב</text>
                <text dy="12em" x="99%" direction="rtl">
יט וַיְהִי-עֶרֶב וַיְהִי-בֹקֶר, יוֹם רְבִיעִי</text>
            </g>
            <g y="-20000000000" x="1" id="FithDay"  transform="translate(0, -10000000)">
                <text dy="1.2em" x="99%" direction="rtl">
כ וַיֹּאמֶר אֱלֹהִים--יִשְׁרְצוּ הַמַּיִם, שֶׁרֶץ נֶפֶשׁ חַיָּה</text>
                <text dy="2.4em" x="99%" direction="rtl">
וְעוֹף יְעוֹפֵף עַל-הָאָרֶץ, עַל-פְּנֵי רְקִיעַ הַשָּׁמָיִם</text>
                <text dy="3.6em" x="99%" direction="rtl">
כא וַיִּבְרָא אֱלֹהִים, אֶת-הַתַּנִּינִם הַגְּדֹלִים</text>
                <text dy="4.8em" x="99%" direction="rtl">
וְאֵת כָּל-נֶפֶשׁ הַחַיָּה הָרֹמֶשֶׂת אֲשֶׁר שָׁרְצוּ הַמַּיִם לְמִינֵהֶם, וְאֵת</text>
                <text dy="6em" x="99%" direction="rtl">
כָּל-עוֹף כָּנָף לְמִינֵהוּ, וַיַּרְא אֱלֹהִים, כִּי-טוֹב</text>
                <text dy="7.2em" x="99%" direction="rtl">
כב וַיְבָרֶךְ אֹתָם אֱלֹהִים, לֵאמֹר</text>
                <text dy="8.4em" x="99%" direction="rtl">
פְּרוּ וּרְבוּ, וּמִלְאוּ אֶת-הַמַּיִם בַּיַּמִּים, וְהָעוֹף, יִרֶב בָּאָרֶץ</text>
                <text dy="9.6em" x="99%" direction="rtl">
כג וַיְהִי-עֶרֶב וַיְהִי-בֹקֶר, יוֹם חֲמִישִׁי</text>
            </g>
            <g y="-20000000000" x="1" id="SixthDay"  transform="translate(0, -10000000)">
                <text dy="1.2em" x="99%" direction="rtl">
כד וַיֹּאמֶר אֱלֹהִים, תּוֹצֵא הָאָרֶץ נֶפֶשׁ חַיָּה לְמִינָהּ</text>
                <text dy="2.4em" x="99%" direction="rtl">
בְּהֵמָה וָרֶמֶשׂ וְחַיְתוֹ-אֶרֶץ, לְמִינָהּ; וַיְהִי-כֵן</text>
                <text dy="3.6em" x="99%" direction="rtl">
כה וַיַּעַשׂ אֱלֹהִים אֶת-חַיַּת הָאָרֶץ לְמִינָהּ, וְאֶת-הַבְּהֵמָה לְמִינָהּ</text>
                <text dy="4.8em" x="99%" direction="rtl">
וְאֵת כָּל-רֶמֶשׂ הָאֲדָמָה, לְמִינֵהוּ; וַיַּרְא אֱלֹהִים, כִּי-טוֹב</text>
                <text dy="6em" x="99%" direction="rtl">
כו וַיֹּאמֶר אֱלֹהִים, נַעֲשֶׂה אָדָם בְּצַלְמֵנוּ כִּדְמוּתֵנוּ</text>
                <text dy="7.2em" x="99%" direction="rtl">
וְיִרְדּוּ בִדְגַת הַיָּם וּבְעוֹף הַשָּׁמַיִם,</text>
                <text dy="8.4em" x="99%" direction="rtl">
וּבַבְּהֵמָה וּבְכָל-הָאָרֶץ, וּבְכָל-הָרֶמֶשׂ, הָרֹמֵשׂ עַל-הָאָרֶץ</text>
                <text dy="9.6em" x="99%" direction="rtl">
כז וַיִּבְרָא אֱלֹהִים אֶת-הָאָדָם בְּצַלְמוֹ,</text> 
            </g>
            <!--
                <text dy="10.8em" x="99%" direction="rtl">
בְּצֶלֶם אֱלֹהִים בָּרָא אֹתוֹ:  זָכָר וּנְקֵבָה, בָּרָא אֹתָם.</text>
                <text dy="12em" x="99%" direction="rtl">
כח וַיְבָרֶךְ אֹתָם, אֱלֹהִים, וַיֹּאמֶר לָהֶם אֱלֹהִים פְּרוּ וּרְבוּ וּמִלְאוּ אֶת-הָאָרֶץ, וְכִבְשֻׁהָ</text>
                <text dy="13.2em" x="99%" direction="rtl">
וּרְדוּ בִּדְגַת הַיָּם, וּבְעוֹף הַשָּׁמַיִם, וּבְכָל-חַיָּה, הָרֹמֶשֶׂת עַל-הָאָרֶץ</text>
                <text dy="14.4em" x="99%" direction="rtl">
כט וַיֹּאמֶר אֱלֹהִים, הִנֵּה נָתַתִּי לָכֶם אֶת-כָּל-עֵשֶׂב זֹרֵעַ זֶרַע אֲשֶׁר עַל-פְּנֵי כָל-הָאָרֶץ</text>
                <text dy="15.6em" x="99%" direction="rtl">
וְאֶת-כָּל-הָעֵץ אֲשֶׁר-בּוֹ פְרִי-עֵץ, זֹרֵעַ זָרַע:  לָכֶם יִהְיֶה, לְאָכְלָה</text>
                <text dy="16.8em" x="99%" direction="rtl">
ל וּלְכָל-חַיַּת הָאָרֶץ וּלְכָל-עוֹף הַשָּׁמַיִם וּלְכֹל רוֹמֵשׂ עַל-הָאָרֶץ</text>
                <text dy="18em" x="99%" direction="rtl">
אֲשֶׁר-בּוֹ נֶפֶשׁ חַיָּה, אֶת-כָּל-יֶרֶק עֵשֶׂב, לְאָכְלָה; וַיְהִי-כֵן</text>
                <text dy="19.2em" x="99%" direction="rtl">
לא וַיַּרְא אֱלֹהִים אֶת-כָּל-אֲשֶׁר עָשָׂה, וְהִנֵּה-טוֹב מְאֹד</text>
                <text dy="20.4em" x="99%" direction="rtl">
וַיְהִי-עֶרֶב וַיְהִי-בֹקֶר, יוֹם הַשִּׁשִּׁי</text>
            </g>
            <g y="-20000000000" id="SeventhDay"  transform="translate(0, -10000000)"> By the seventh day God had finished the work he had been doing; so on the seventh day he rested from all his work. Then God blessed the seventh day and made it holy, because on it he rested from all the work of creating that he had done. ... </g> 
